baseURL = "https://nao-eng.com/"
title = "地道に続けるブログ"

theme = "puppet"
themesDir = "./themes"

copyright = ""
paginate = 5
languageCode = "ja"
defaultContentLanguage = "en"

hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

disqusShortname = ""
googleAnalytics = ""

enableRobotsTXT = true

[outputs]
home = ["HTML", "JSON", "RSS"]

# prevent build failures when using Hugo's template _internal/opengraph.html 
[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup]
[markup.highlight]
noClasses = true
codeFences = true
guessSyntax = true
lineNos = true
lineNumbersInTable = false
style = "dracula"

[markup.goldmark.renderer]
unsafe = true

[menu]
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = -200
[[menu.main]]
identifier = "speaker-deck"
name = "Speaker Deck"
url = "https://speakerdeck.com/naokiurabe"
weight = -100
[[menu.main]]
identifier = "github"
name = "Github"
url = "https://github.com/naoki-urabe/"
weight = 100


[params]
img_home = "img/home-bg.jpg"
img_404 = "img/404-bg.jpg"

useFaviconGenerator = true

custom_js = []
custom_css = [] # ["css/custom.css"]  Add your file to assets folder  [assets/css/custom.css]

# See https://giscus.app/
[params.giscus]
enable = true
repo = "naoki-urabe/my-blog"
repo_id = "R_kgDOIQh7yQ"
category = "General"
category_id = "DIC_kwDOIQh7yc4CSnM4"
input_position = "top"
theme = "light_tritanopia"
lang = "ja"
